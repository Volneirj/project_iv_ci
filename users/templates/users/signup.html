{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="padding-container">
    <div class="signup-container">
        <h2>Signup</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Signup</button>
        </form>
    </div>
</div>
{% endblock %}
