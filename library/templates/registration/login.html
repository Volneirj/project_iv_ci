{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <div>
        <a href="{% url 'signup' %}">Don't have an account? Sign up</a>
    </div>
</div>
{% endblock %}
