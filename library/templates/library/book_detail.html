{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Available Information</h1>
<div class="masthead">
    <div class="container">
        <div class="row g-0">
            <div class="col-md-6 masthead-text">
                <!-- Book title goes in these h1 tags -->
                <h1 class="book-title">{{ book.title }}</h1>
                <!-- Book info author, isbn etc... -->
                <p class="book-subtitle">{{ book.author }} | {{ book.isbn }}</p>
                <p class="book-subtitle">{{ book.available_copies }}</p>
                <p class="book-subtitle">{{ book.description }}</p>
            </div>
            <div class="d-none d-md-block col-md-6 masthead-image">
                {% if "placeholder" in book.featured_image.url %}
                <img src="#" class="scale"
                  alt="placeholder image">
                {% else %}
                <img src="{{ book.featured_image.url }}" class="scale"
                  alt="{{ book.title }}">
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
