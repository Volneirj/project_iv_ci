{% extends 'base.html' %}

{% block content %}
<div class="signup-container">
  <h2>Book List</h2>
  
  <form method="get" action=".">
    {{ form.as_p }}
    <button type="submit">Search</button>
  </form>
  
  <ul>
    {% for book in books %}
      <li>{{ book.title }} by {{ book.author }} - Available Copies: {{ book.available_copies }}</li>
      
    {% empty %}
      <li>No books found.</li>
    {% endfor %}
  </ul>
  
  <a href="{% url 'issue_book' %}">Issue a Book</a>
</div>
{% endblock %}
