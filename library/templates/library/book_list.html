{% extends 'base.html' %}

{% block content %}
<Div class="container">
    <h1>Available Books</h1>
    <ul>
        {% for book in books %}
            <li>
                <a href="{% url 'book_detail' book.id %}">{{ book.title }}</a>
            </li>
        {% endfor %}
    </ul>
</Div>

{% endblock %}
